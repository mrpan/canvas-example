<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* #map{
            width: 100%;

        } */
    </style>
</head>
<body>
    <canvas id="map" height="400" width="600"></canvas>
    <script>
        var canvas=document.getElementById("map");
        var context=canvas.getContext("2d");
        // var path2d= new Path2D();
        // path2d.moveTo(100,50);
        // path2d.moveTo(400,50);
        // context.save();
        var width=10;
        context.fillStyle="black"
        context.lineWidth = 10;
        context.rect(100,50,400,10)
        context.fill();
        
        context.clip();
        context.lineWidth = 3;
        context.lineJoin = 'round';
        context.strokeStyle = 'red';
        context.beginPath();
        context.moveTo(200,50-7);
        context.lineTo(200+4,50+width/2);
        context.lineTo(200,50+width/2+7);

        context.moveTo(220,50-4);
        context.lineTo(220+4,50+width/2);
        context.lineTo(220,50+width/2+4);

        context.moveTo(240,50-10);
        context.lineTo(240+4,50+width/2);
        context.lineTo(240,50+width/2+10);
        context.stroke();
        // context.restore()
    </script>
</body>
</html>
